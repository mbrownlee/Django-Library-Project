{% extends 'shared/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Branches</title>
  </head>
  <body>
{% block content %}
    <h1>Library Branches</h1>

    <ol>
    {% for library in all_libraries %}
        <li>
           
          <a href="{% url 'libraryapp:library' library.id %}"> {{ library.title }} </a>
          at {{ library.address }} 
        </li>
            
        </li>
    {% endfor %}
    </ol>
{% endblock %}
  </body>
</html>
