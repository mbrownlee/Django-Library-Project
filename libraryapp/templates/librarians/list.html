{% extends 'shared/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Librarians</title>
  </head>
  <body>
{% block content %}
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
        <li>
          <a href="{% url 'libraryapp:librarian' librarian.id %}"> <h2> {{ librarian.first_name }} {{ librarian.last_name }} </h2> </a> works at {{ librarian.location }}.
          
            
            
        </li>
    {% endfor %}
    </ol>
{% endblock %}
  </body>
</html>
